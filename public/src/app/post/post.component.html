<div class="post">
  <div class="post-container" *ngIf="postData">
    <div>
      <h3 class="postTitle">
        {{postData['title']}}
      </h3>
      <span class="deletePost" (click)="deletePost()">Delete</span>
    </div>
    <p class="postBody">
      {{postData['body']}}
    </p>
  </div>
  <div class="space"></div>
  <div class="card-container">
    <div class="comments">
      <h4 class="name">Comments</h4>
      <span class="hideComments" (click)="showComments= !showComments">Show/Hide</span>
    </div>
    <div class="comments"  *ngIf="showComments">
      <mat-card class="example-card"  *ngFor="let comments of commentsData;" >
        <mat-card-header>
          <mat-card-title>{{comments.name}}</mat-card-title>
        </mat-card-header>
        <mat-accordion>
          <mat-expansion-panel >
            <mat-expansion-panel-header>
              <mat-panel-description>
                {{comments.body}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p>Email: {{comments.email}}</p>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card>
    </div>
  </div>
</div>
