<div class="content" role="main">
  <div class="card-container">
    <mat-card class="example-card" *ngFor="let user of data; let i = index"  [routerLink]="['/blog',user['id'],user.name]">
      <mat-card-header>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user['company'].name}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{user['company']['catchPhrase']}}</p>
      </mat-card-content>
    </mat-card>
  </div>

</div>
