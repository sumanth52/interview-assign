<div class="blog">

  <h2>{{userName}}</h2>
  <div class="card-container">
    <mat-card class="posts"  *ngFor="let post of posts; let i = index" [routerLink]="['/post',post['id']]">
      <mat-card-content >
        <p>{{post['title']}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
